<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="wholeSettings">
    <div class="container">
      <div class="weatherApp-wrapper">
        <div class="weatherApp">
          <div class="main">
            <div class="overview">
              <h1 class="cityName" id="city"></h1>
              <ul>
                <li>
                  Last updated: <span id="day"></span> <span id="time"> </span>
                </li>
                <li><span id="today"> </span></li>
              </ul>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="clearfix-weather-temp">
                  <img src="" alt="Clear" id="icon" class="float-left" />

                  <strong id="temperature"> </strong>
                  <span class="units">°C|<a href="#">°F </a></span>

                  <hr />

                  <span id="description"> </span>
                </div>
              </div>

              <div class="col-6">
                <ul>
                  <li>Precipitation: <span id="humidity"></span> %</li>

                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary" id="min">
                    Min temp
                  </button>
                  <button type="button" class="btn btn-secondary" id="max">
                    Max temp
                  </button>
                </div>
              </div>
            </div>
            <br />
            <br />
            <div class="row">
              <div class="col">28 °C</div>
              <div class="col">21 °C</div>
              <div class="col">22 °C</div>
              <div class="col">30 °C</div>
              <div class="col">21 °C</div>
              <div class="col">25 °C</div>
              <div class="w-100"></div>
              <div class="col">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  alt="rain"
                />
              </div>
              <div class="col">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  alt="partlyCloudy"
                />
              </div>
              <div class="col">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
                  alt="thunderstorms"
                />
              </div>
              <div class="col">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                  alt="Clear"
                />
              </div>
              <div class="col">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  alt="rain_s_cloudy"
                />
              </div>
              <div class="col">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                  alt="Clear"
                />
              </div>
              <div class="w-100"></div>
              <div class="col date">July 21</div>
              <div class="col date">July 22</div>
              <div class="col date">July 23</div>
              <div class="col date">July 24</div>
              <div class="col date">July 25</div>
              <div class="col date">July 26</div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/TetianaPo/weather-app" target="_blanck"
            >Open-source code</a
          >
          by Tetiana Poroshchai
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
