<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="wholeSettings">
    <div class="container">
      <div class="weatherApp">
        <h1 class="cityName">Kyiv</h1>
        <ul>
          <li>Wednesday, 11:33</li>
          <li>20 July 2022</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
              alt="Clear"
            />
            22 °C|°F
            <hr />

            Clear
          </div>

          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 73%</li>
              <li>Wind 5 km/h</li>
            </ul>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">Humidity</button>
              <button type="button" class="btn btn-secondary">Wind</button>
            </div>
          </div>
          <br />
          <br />
          <div class="row">
            <div class="col">28 °C</div>
            <div class="col">21 °C</div>
            <div class="col">22 °C</div>
            <div class="col">30 °C</div>
            <div class="col">21 °C</div>
            <div class="col">25 °C</div>
            <div class="w-100"></div>
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt="rain"
              />
            </div>
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="partlyCloudy"
              />
            </div>
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
                alt="thunderstorms"
              />
            </div>
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt="Clear"
              />
            </div>
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt="rain_s_cloudy"
              />
            </div>
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt="Clear"
              />
            </div>
            <div class="w-100"></div>
            <div class="col date">July 21</div>
            <div class="col date">July 22</div>
            <div class="col date">July 23</div>
            <div class="col date">July 24</div>
            <div class="col date">July 25</div>
            <div class="col date">July 26</div>
          </div>
        </div>
        <small>
          <a href="https://github.com/TetianaPo/weather-app" target="_blanck"
            >Open-source code</a
          >
          by Tetiana Poroshchai
        </small>
      </div>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
