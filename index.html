<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="wholeSettings">
    <div class="container">
      <div class="weatherApp-wrapper">
        <div class="weatherApp">
          <div class="main">
            <div class="overview">
              <form id="searchForm" class="mb-3">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Type a city..."
                      class="form-control"
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-secondary"
                      w-100
                    />
                  </div>
                </div>
              </form>
              <h1 class="cityName" id="city"></h1>
              <ul>
                <li>
                  Last updated: <span id="day"></span> <span id="time"> </span>
                </li>
                <li><span id="today"> </span></li>
              </ul>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="clearfix-weather-temp">
                  <img src="" alt="Clear" id="icon" class="float-left" />

                  <strong id="temperature"> </strong>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a>|<a
                      href="#"
                      id="fahrenheit-link"
                      >°F
                    </a></span
                  >

                  <hr />

                  <span class="description" id="description"> </span>
                </div>
              </div>

              <div class="col-6">
                <ul>
                  <li>Precipitation: <span id="humidity"></span> %</li>

                  <li>Wind: <span id="wind"></span> km/h</li>
                
                
                
                 <li class="max"> ↑ <span id="max"></span> °C
                    
                 </li>
                  <li class = "min ">↓ <span id="min"> </span> °C
                    
                  </li>
                  </ul>
                
              </div>
            </div>
            <br />
            <br />
            <div class="weather-forecast" id="forecast">
             
        </div>
        
      </div>
    </div>
    <small>
          <a href="https://github.com/TetianaPo/weather-app" target="_blanck"
            >Open-source code</a
          >
          by Tetiana Poroshchai
        </small>
    <script src="src/index.js"></script>
  </body>
</html>
